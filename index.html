<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <!-- To-Do List Section -->
        <div class="todo-section">
            <div class="todo-list">
                <h2>To-Do List</h2>
                <div class="todo-input">
                    <input type="text" id="task-input" placeholder="Add a new task">
                    <button id="add-task">Add Task</button>
                </div>
                <ul id="tasks"></ul>
            </div>
        </div>

        <!-- Timetable Section -->
        <div class="timetable">
            <h2>Timetable</h2>
            <div class="timetable-input">
                <input type="text" id="time-slot-input" placeholder="Enter time slot (e.g., 'Monday - 9:00 AM - 11:00 AM')">
                <button id="add-time-slot">Add Time Slot</button>
            </div>
            <div id="timetable-content"></div>
        </div>

        <!-- Spotify Section -->
        <div class="spotify">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1T5CH8zzfB2wlzMafWVoHx?utm_source=generator" width="100%" height="375" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <!-- Pomodoro and Quotes Section -->
        <div class="bottom-section">
            <!-- Pomodoro Timer -->
            <div class="pomodoro">
                <h2>Pomodoro Timer</h2>
                <div id="timer">25:00</div>
                <div class="pomodoro-buttons">
                    <button id="start-timer">Start</button>
                    <button id="pause-timer">Pause</button>
                    <button id="reset-timer">Reset</button>
                </div>
            </div>

            <!-- Motivational Quotes Section -->
            <div class="quotes">
                <h2>Motivational Quotes</h2>
                <p id="quoteDisplay">Press the button for a motivational quote!</p>
                <button id="newQuote">New Quote</button>
            </div>
        </div>
    </div>
   
    <div id="footer">
        <footer>
            <p>Â© 2024, wtfPrethiv | <a href="https://github.com/DoUBlee00">DoUBlee00</a></p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
